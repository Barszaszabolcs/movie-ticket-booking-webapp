<div class="flex flex-col justify-center text-center h-screen bg-black">
    <h1 class="text-white text-3xl">Bejelentkezés</h1>
    <form class="flex flex-col justify-center text-center items-center" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field class="m-3 w-1/2">
            <mat-label for="email">Email: </mat-label>
            <input matInput type="text" formControlName="email">
        </mat-form-field>
        <mat-form-field class="m-3 w-1/2">
            <mat-label for="password">Jelszó: </mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <span>
            <button mat-raised-button color="primary" class="mx-3" type="submit">Bejelentkezés</button>
            <button mat-raised-button color="primary" class="mx-3" [routerLink]="'/registration'">Regisztráció</button>
        </span>
    </form>
</div>
