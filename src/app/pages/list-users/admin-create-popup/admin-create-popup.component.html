<div class="w-full h-full bg-[#e9e9e9]" fxLayout="row" fxLayoutAlign="space-around center">
    <div class="container" fxLayout="column" fxLayoutAlign="center center" fxLayout="column" fxLayoutAlign="space-between center">
        <form class="w-full" (ngSubmit)="selectCinema()" fxLayout="column" fxLayoutAlign="space-between center">
            <h1 class="w-full text-center text-xl font-medium">Melyik mozi adminja legyen a {{user?.email}} e-mail című felhasználó?</h1>
            <mat-form-field>
                <mat-label for="cinema">Műfaj:</mat-label>
                <mat-select [formControl]="cinemaSelect">
                    <mat-option *ngFor="let cinema of cinemas" [value]="cinema.id">{{cinema.town}}</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="w-full mt-3">
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <span>
                        <button mat-raised-button mat-dialog-close color="warn" class="mt-5">Mégse</button>
                    </span>
                    <span>
                        <button mat-raised-button color="primary" type="submit">Tovább</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
