<mat-nav-list>
    <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!(loggedInUser)">
        <mat-icon>login</mat-icon>
        <span>Bejelentkezés</span>
    </a>
    <a mat-list-item routerLink="/main" (click)="close(true)" *ngIf="loggedInUser">
        <mat-icon>logout</mat-icon>
        <span>Kijelentkezés</span>
    </a>
    <a mat-list-item routerLink="/registration" (click)="close()" *ngIf="!(loggedInUser)">
        <mat-icon>app_registration</mat-icon>
        <span>Regisztráció</span>
    </a>
    <a mat-list-item routerLink="/profile" (click)="close()" *ngIf="loggedInUser">
        <mat-icon>account_circle</mat-icon>
        <span>Profil</span>
    </a>
    <a mat-list-item routerLink="/main" (click)="close()">
        <mat-icon>home</mat-icon>
        <span>Főoldal</span>
    </a>
    <!--<a mat-list-item routerLink="/cinema" (click)="close()" *ngIf="loggedInUser">
        <mat-icon>movie</mat-icon>
        <span>Főoldal</span>
    </a>-->
    <a mat-list-item routerLink="/screening-create" (click)="close()" *ngIf="loggedInUser && isAdmin">
        <mat-icon>video_label</mat-icon>
        <mat-icon>create</mat-icon>
        <span>Vetítés létrehozás</span>
    </a>
    <a mat-list-item routerLink="/film-create" (click)="close()">
        <mat-icon>movie</mat-icon>
        <mat-icon>create</mat-icon>
        <span>Film létrehozás</span>
    </a>
    <a mat-list-item routerLink="/list-users" (click)="close()">
        <mat-icon>supervisor_account</mat-icon>
        <span>Felhasználók</span>
    </a>
</mat-nav-list>
