<span class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="text-center h-screen w-full bg-black" fxLayout="column" fxLayoutAlign="space-around center">
    <div class="box w-1/2 h-5/6" fxLayout="column" fxLayoutAlign="space-around center">
        <form class="text-center w-[99%] h-[99%]" fxLayout="column" fxLayoutAlign="center center" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h1 class="mb-10 text-white text-3xl">Regisztráció</h1>
            <mat-form-field class="m-3 w-2/3">
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>
            <mat-form-field class="m-3 w-2/3">
                <mat-label for="password">Jelszó: </mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="m-3 w-2/3">
                <mat-label for="passwordAgain">Jelszó újra: </mat-label>
                <input matInput type="password" formControlName="passwordAgain">
            </mat-form-field>
            <mat-form-field class="m-3 w-2/3">
                <mat-label for="username">Felhasználónév: </mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            <div formGroupName="name" class="text-center w-full" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
                <mat-form-field class="m-3">
                    <mat-label for="firstname">Vezetéknév: </mat-label>
                    <input matInput type="text" formControlName="firstname" style="width: 50%;">
                </mat-form-field>
                <mat-form-field class="m-3">
                    <mat-label for="lastname">Keresztnév: </mat-label>
                    <input matInput type="text" formControlName="lastname" style="width: 50%;">
                </mat-form-field>
            </div>
            <div class="w-2/3" fxLayout="row" fxLayoutAlign="space-between center">
                <button mat-raised-button color="accent" class="mx-3" (click)="goBack()">Vissza</button>
                <button mat-raised-button color="primary" type="submit" style="width: 100%;">Regisztráció</button>
            </div>
        </form>
    </div>
</div>
